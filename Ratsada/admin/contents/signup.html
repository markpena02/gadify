<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD System</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="container">
        <!-- Sign-up form section -->
        <div class="signup-section">
            <h2>Register a new Evaluator</h2>
         <!----   <p>
                <a href="signin.html" class="login-link">Already Registered? Login</a>
            </p>-->

            <form class="signup-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" name="middle-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="id-number">ID Number:</label>
                    <input type="text" id="id-number" name="id-number" required>
                </div>

                <div class="form-group">
                    <label for="university-email">University Email:</label>
                    <input type="email" id="university-email" name="university-email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="signup-button">SIGN UP</button>
            </form>
        </div>
    </div>
</body>

</html>
